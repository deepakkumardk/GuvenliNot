apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kaancaliskan.guvenlinot"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

final String version= '28.0.0'
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:support-v4:$version"
    implementation "com.android.support:appcompat-v7:$version"
    implementation "com.android.support:design:$version"
    implementation "com.android.support:cardview-v7:$version"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.github.GrenderG:Toasty:1.3.0"
    implementation "com.github.daniel-stoneuk:material-about-library:2.3.0"
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'org.jetbrains.anko:anko:0.10.6'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    kapt 'android.arch.persistence.room:compiler:1.1.1'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}